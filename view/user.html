<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD App - Users</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <div class="container">
        <h1 class="text-center">User Management</h1>
        <div class="row">
            <div class="col-4">
                <select id="mySelect" class="form-control" required>
                    <option value="">Administrar</option>
                    <option value="/view/usuarios.html">Usuarios</option>
                    <!-- Añade más opciones aquí según sea necesario -->
                </select>
            
                <script>
                    document.getElementById('mySelect').addEventListener('change', function() {
                        var selectedValue = this.value;
                        console.log('Selected value:', selectedValue); // Verifica el valor seleccionado
            
                        if (selectedValue) {
                            // Agrega un mensaje en la consola para ver si la redirección se está ejecutando
                            console.log('Redirigiendo a:', selectedValue);
                            window.location.href = selectedValue;
                        }
                    });
                </script>
             </div>
        </div>
        <br><br>
        <div class="row table-responsive">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Email</th>
                        <th>Region</th>
                        <th>City</th>
                        
                    </tr>
                </thead>
                <tbody id="userTableBody">
                    <!-- User rows will go here -->
                </tbody>
            </table>
        </div>
    </div>

 

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/js/user.js"></script>
</body>
</html>
