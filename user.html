<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD App - Users</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center">User Management</h1>
        <div class="row">
            <div class="col-4">
                <select id="mySelect" class="form-control" required>
                    <option value="">Administrar</option>
                    <option value="usuarios.html">Usuarios</option>
                    <option value="regiones.html">Regiones</option>
                    <option value="ciudades.html">Ciudades</option>
                    <!-- Añade más opciones aquí según sea necesario -->
                </select>
            
                <script>
                    document.getElementById('mySelect').addEventListener('change', function() {
                        var selectedValue = this.value;
                        if (selectedValue) {
                            window.location.href = selectedValue;
                        }
                    });
                </script>
            </div>
        </div>
        <br><br>
        <div class="row table-responsive">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Age</th>
                        <th>City</th>
                    </tr>
                </thead>
                <tbody id="userTableBody">
                    <!-- User rows will go here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal for User Details -->
    <div class="modal fade" id="userModal" tabindex="-1" role="dialog" aria-labelledby="userModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="userModalLabel">User Details</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="userDetails">
                        <!-- User details will be inserted here -->
                    </div>
                    <h5>Consultations</h5>
                    <ul id="consultationList">
                        <!-- Consultations will be listed here -->
                    </ul>
                    <h5>Add New Consultation</h5>
                    <form id="consultationForm">
                        <input type="hidden" id="modalUserId">
                        <div class="form-group">
                            <label for="consultationDate">Date</label>
                            <input type="date" class="form-control" id="consultationDate" required>
                        </div>
                        <div class="form-group">
                            <label for="consultationReason">Reason</label>
                            <input type="text" class="form-control" id="consultationReason" required>
                        </div>
                        <div class="form-group">
                            <label for="consultationDetails">Details</label>
                            <textarea class="form-control" id="consultationDetails" rows="3" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Consultation</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="user.js"></script>
</body>
</html>
