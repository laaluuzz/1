<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Region Management</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Region Management</h1>
        <a href="usuarios.html">Usuarios</a>
        <button class="btn btn-primary" data-toggle="modal" data-target="#regionModal">Add Region</button>
        
        <div class="row table-responsive">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Region Name</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="regionTableBody">
                    <!-- Region rows will go here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Region Modal -->
    <div class="modal fade" id="regionModal" tabindex="-1" role="dialog" aria-labelledby="regionModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="regionModalLabel">Add Region</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="regionForm">
                        <div class="form-group">
                            <label for="regionName">Region Name</label>
                            <input type="text" class="form-control" id="regionName" required>
                        </div>
                        <input type="hidden" id="regionId">
                        <button type="submit" class="btn btn-primary">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="regiones.js"></script>
</body>
</html>
